      /* Add CSS for navbar /
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {

        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        display: block;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .hamburger {
        display: none;
      }
      .menu-icon {
        font-size: 2em;
        cursor: pointer;
        display: none;
      }
      .menu-icon:hover {
        color: #ddd;
      }
      / Add media query to show/hide hamburger icon and navbar */
      @MEdia screen and (max-width: 768px) {
        nav a {
          display: none;
        }
        .hamburger {
          display: block;
        }
        .menu-icon {
          display: block;
        }
        nav.responsive {
          position: relative;
        }
        nav.responsive .menu-icon {
          position: absolute;
          top: 0;
          right: 0;
          padding: 16px;
        }
        nav.responsive a {
